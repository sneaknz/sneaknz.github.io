name: Eleventy Build
on: 
  push:
    paths-ignore:
      - README.md

jobs:
  build-deploy:
    name: Eleventy Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Build
        uses: TartanLlama/actions-eleventy@v1.3
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./_site 
          github_token: ${{ secrets.GITHUB_TOKEN }}